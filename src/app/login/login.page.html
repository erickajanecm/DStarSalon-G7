<ion-content>

    <!--icon-->
    <div class = " container ion-text-center">
      <img src = "assets/icon/icon.png">
    </div>
  
    <!--log in card-->
    <div class = "card-flex">
      <ion-card>
        <ion-card-content>

          <ion-item>
            <ion-label position="floating">Username / Email</ion-label>
            <ion-input type="text email" placeholder="Enter Email Address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Enter Password"></ion-input>
          </ion-item>
          
          <br><br>
          <ion-button [routerLink]="['/home']" expand="block" fill="solid" color="success" type="submit">
            Login
          </ion-button>

        </ion-card-content>
      </ion-card>
    </div>

    <!--nav to signup-->
    <br>
    
    <div class="ion-text-center text-stl2">
      <ion-text>Don't have an account yet?</ion-text>
    </div>

    <div class="ion-text-center text-stl">
      <ion-text [routerLink]="['/signup']">Sign Up</ion-text>
    </div>

</ion-content>
